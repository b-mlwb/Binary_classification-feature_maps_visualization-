<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
</head>
<body>
    <h1 style='font-size:40px; position:relative; text-align:center; margin-left:auto; margin-right:auto; width:1260px;'>Neural network Binary Classification (Prediction & Visualization)</h1>
    <form action="/predict" method="post" enctype="multipart/form-data" style='width:900px; position:relative; margin-left:auto; margin-right:auto; top:100px; display:flex; flex-direction:row; gap:260px; justify-content:center; align-items:center;'>
        <input style='font-size:23px;' type="file" name="image" accept="image/*">
        <button style='font-size:23px; background-color:darkblue; border:1px blue solid; color:#f5f5f5; padding:10px; border-radius:4px;' type="submit">Process Image</button>
    </form>
    
    


    <div id="output" style='position:relative; top:160px; width:1350px; margin-left:auto; margin-right:auto; text-align:center; padding-bottom:50px;'>
            <p style='font-size:25px; margin-bottom:70px;'><span style='font-weight:bold'>Model prediction: </span>The image is of a {{prediction}}</p>
            <h2>Features learned by model</h2>
            <img src="{{ output_image }}" alt="Output Image">
        
    </div>
</body>
</html>
